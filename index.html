<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Modificar color de barra de estado-->
    <meta name="theme-color" content="#ccc">
    
    <!-- Optimicacion de SEO-->
    <meta name="MobileOptimized" content="head">
    <meta name="HandheldFriendly" content="true">
    
    <!-- Modificar barra de estado iOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"
    
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <title>Contador App</title>
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h2>{{count}}</h2>
        <hr>
        <div class="buttons">
            <button v-on:click="modCount('dis', 1)">-1</button>
            <button @click="modCount('', 1)">+1</button> 
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
